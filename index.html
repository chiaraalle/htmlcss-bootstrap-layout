<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center m-5">bootstrap 5 responsive grid</h1>
    </div>


    <!--prima sezione di colonne-->
    <div class="container text-center mx-4">
      <div class="row align-items-start" style="height: 100px;">
        <div class="col-12 text-bg-light h-100 d-inline-block p-2 col-md-6 col-lg-4">
          <p class="text-start">Colonna 1</p>
        </div>
        <div class="col-12 text-bg-secondary h-100 d-inline-block p-2 col-md-6 col-lg-8">
          <p class="text-start">Colonna 2</p>
        </div>
      </div>
    </div>

    <!--seconda sezione di colonne-->
    <div class="container text-center my-4 mx-4">
      <div class="row align-items-start" style="height: 100px;">
        <div class="col-6 text-bg-primary h-100 d-inline-block p-2 col-md-4">
          <p class="text-start">Colonna 1</p>
        </div>
        <div class="col-6 text-bg-success h-100 d-inline-block p-2 col-md-4">
          <p class="text-start">Colonna 2</p>
        </div>
        <div class="col-12 text-bg-danger h-100 d-inline-block p-2 col-md-4">
          <p class="text-start">Colonna 3</p>
        </div>
      </div>
    </div>

     <!--terza sezione di colonne-->
     <div class="container text-center my-4 mx-4">
      <div class="row align-items-start" style="height: 100px;">
        <div class="col-6 text-bg-info h-100 d-inline-block p-2 col-md-3">
          <p class="text-start">Colonna 1</p>
        </div>
        <div class="col-6 text-bg-warning h-100 d-inline-block p-2 col-md-3">
          <p class="text-start">Colonna 2</p>
        </div>
        <div class="col-6 text-bg-dark h-100 d-inline-block p-2 col-md-3">
          <p class="text-start">Colonna 3</p>
        </div>
        <div class="col-6 text-bg-light h-100 d-inline-block p-2 col-md-3">
          <p class="text-start">Colonna 4</p>
        </div>
      </div>
    </div>


    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
